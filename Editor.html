<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <title>Editor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="index.html">White Board</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Register.html">Register</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid ">
      <div class="row">
        <!-- Side Menu -->
        <div class="col-lg-2 bg-grey">
          <div class="side">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link btn btn-dark mb-2 side-menu active" href="#">
                  <span>Module 1 - HTML</span>
                  <i class="fas fa-trash-alt float-right pr-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-dark mb-2 side-menu" href="#">
                  <span>Module 2 - CSS</span>
                  <i class="fas fa-trash-alt float-right pr-2"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-dark mb-2 side-menu" href="#">
                  <span>Module 3 - JavaScript</span>
                  <i class="fas fa-trash-alt float-right pr-2"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-dark mb-2 side-menu" href="#">
                  <span>Module 4 - React</span>
                  <i class="fas fa-trash-alt float-right pr-2"></i
                ></a>
              </li>
            </ul>
            <button class="btn btn-success btn-block">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <!-- Save and Preview -->
        <div class="col-lg-10">
          <div class="row">
            <div class="width-full">
              <div class="float-right">
                <button class="btn btn-success mr-3">Save</button>
                <span>Preview</span>
                <a href="Preview.html" class="btn pl-0">
                  <i class="fas fa-toggle-off fa-3x"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="form-group input-group-lg">
            <input class="form-control" type="text" value="Module 1 - HTML" />
          </div>
          <!-- Heading Widget -->
          <div class="widget mb-1">
            <div class="pt-2">
              <div class="float-right">
                <select class="custom-select widget-select">
                  <option>Heading</option>
                  <option>Paragraph</option>
                  <option>Image</option>
                  <option>Youtube</option>
                </select>
                <button class="btn btn-warning">
                  <i class="fas fa-arrow-circle-up"></i>
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-arrow-circle-down"></i>
                </button>
                <button class="btn btn-danger">
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>
            </div>
            <div class="form-group clear">
              <label for="heading-text-1"><strong>Text</strong></label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter heading text here"
              />
            </div>
            <div class="form-group">
              <label for="heading-text-1"><strong>Size</strong></label>
              <select class="custom-select">
                <option>Heading 1</option>
                <option>Heading 2</option>
                <option>Heading 3</option>
                <option>Heading 4</option>
                <option>Heading 5</option>
                <option>Heading 6</option>
              </select>
            </div>
          </div>
          <!-- Image Widget -->
          <div class="widget mb-1">
            <div class="pt-2">
              <div class="float-right">
                <select class="custom-select widget-select">
                  <option>Image</option>
                  <option>Heading</option>
                  <option>Paragraph</option>
                  <option>Youtube</option>
                </select>
                <button class="btn btn-warning">
                  <i class="fas fa-arrow-circle-up"></i>
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-arrow-circle-down"></i>
                </button>
                <button class="btn btn-danger">
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>
            </div>
            <div class="form-group clear">
              <label for="heading-text-1"><strong>Url</strong></label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter image url here"
              />
            </div>
            <div class=" form-group">
              <label for="heading-text-1"><strong>Size</strong></label>
              <div class="input-group">
                <input
                  type="number"
                  id="size-2"
                  class="form-control"
                  placeholder="Enter image size here"
                />
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
          </div>
          <!-- Youtube Widget -->
          <div class="widget mb-1">
            <div class="pt-2">
              <div class="float-right">
                <select class="custom-select widget-select">
                  <option>Youtube</option>
                  <option>Heading</option>
                  <option>Paragraph</option>
                  <option>Image</option>
                </select>
                <button class="btn btn-warning">
                  <i class="fas fa-arrow-circle-up"></i>
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-arrow-circle-down"></i>
                </button>
                <button class="btn btn-danger">
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>
            </div>
            <div class="form-group clear">
              <label for="heading-text-1"><strong>Url</strong></label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Youtube url here"
              />
            </div>
            <div class="form-group">
              <label for="heading-text-1"><strong>Size</strong></label>
              <div class="input-group">
                <input
                  type="number"
                  id="size-2"
                  class="form-control"
                  placeholder="Enter Youtube size here"
                />
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-danger btn-block mt-4">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
